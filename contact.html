<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Connor">
		<meta name="description" content="Introducing HTML5 Elements">
		<meta keywords="semantic elements tags">

		<title>Contact Page</title>

		<link rel="stylesheet" type="text/css" href="">

	</head>
	<body>

		<header>
			<img src="images/logo.png" alt="logo" width="100" height="100"
			title="Logo"> 			
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
			</nav>
		
		</header>
		<hr>
		<main>
			
			<h1>Contact Us</h1>

				<table border="0">
				<tbody>
					<tr>
						<td>Name</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email"></td>
					</tr>
					<tr>
						<td rowspan="2">Message</td>
						<td><textarea cols="80" rows="15"></textarea></td>
					</tr>
					<tr>
						<td rowspan="3"><input type="submit" value="Send"/></td>
					</tr>
				</tbody>
				</table>


				<form action="#" method="pget">
					<label for="firstname">Name</label>
					<input id="firstname" name="firstname">
					<br>

					<label for="em">Email</label>
					<input type="email" id="em" name="email">
					<br>

					<label>How did you hear about us?</label>
					<select name="info">
						<option value="google">Google</option>
						<option value="friends">Friends</option>
						<option value="news">Newsletter</option>
					</select>
					<br>

					<label>Would you visit us again?</label>
					<input type="radio" name="visit" value="yes">Yes
					<input type="radio" name="visit" value="no">No
					<input type="radio" name="visit" value="maybe">Maybe
					<br>

					<label>Add Comments</label>
					<textarea name="comments"></textarea>
					<br>

					<input type="checkbox">
					<label>Sign me up for email updates.</label>
					<br>
					
					<button type="submit">Submit</button>
				</form>	

		</main>

		<script type="text/javascript"></script>
	</body>

		<hr>

	<footer>
			
			<a href="http://facebook.com/" target="_blank"><img src="images/fb-art.jpg" width="35" height="35"></a>
			<a href="http://twitter.com/" target="blank"><img src="images/Twitter-icon.png" width="35" height="35"></a>
			<a href="http://instagram.com/" target="blank"><img src="images/Instagram-Icon.jpg" width="35" height="35"></a>
			
			<small>2016 &copy; Copyright</small>

	</footer>

</html>
